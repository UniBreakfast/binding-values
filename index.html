<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' style='background:black'><text y='16' font-family='Trebuchet MS' font-weight='900' fill='orange'>UB</text></svg>">

  <!--<link rel="stylesheet" href="reset.css">-->
  <!--<link rel="stylesheet" href="base.css">-->
  <link rel="stylesheet" href="style.css">
  <!--<script type="module" src="app.js"></script>-->
  <script src="script.js" defer></script>

  <title>Binding Values</title>
</head>

<body id="body">
  <dialog id="main-menu">
    <form method="dialog">
      <h3>What to work on?</h3>

      <div class="buttons">
        <button value="bindings">Bindings</button>
        <button value="values">Values</button>
      </div>
    </form>
  </dialog>

  <dialog id="bindings">
    <form method="dialog">
      <h2>Bindings</h2>

      <div class="buttons">
        <button value="create">Create</button>
        <button value="values">See Values instead</button>
      </div>

      <hr>
      
      <ul class="list">
        <template>
          <li class="binding" data-id="{id}">
            <button>{binding_name}</button>
          </li>
        </template>
      </ul>
    </form>
  </dialog>

  <dialog id="new-binding">
    <form method="dialog">
      <h3>Create a new binding</h3>

      <label>
        <span>Name:</span>
        <input type="text" name="name" placeholder="identifier">
      </label>
      
      <div class="buttons">
        <button value="create">Create</button>
        <button value="cancel">Cancel</button>
      </div>
    </form>
  </dialog>

  <dialog id="binding">
    <form method="dialog">
      <h5>Binding</h5>
      <h3>
        <output name="name">{binding_name}</output>
      </h3>

      <input type="hidden" name="id" value="{id}">

      <div class="buttons">
        <button value="close">Close</button>
      </div>
    </form>
  </dialog>

  <dialog id="values">
    <form method="dialog">
      <h2>Values</h2>

      <div class="buttons">
        <button value="create">Create</button>
        <button value="bindings">See Bindings instead</button>
      </div>

      <hr>
      
      <ul class="list">
        <template>
          <li class="value" data-id="{id}">
            <button>{value_datum}</button>
          </li>
        </template>
      </ul>
    </form>
  </dialog>

  <dialog id="new-value">
    <form method="dialog">
      <h3>Create a new value</h3>

      <label>
        <span>Datum:</span>
        <input type="text" name="datum" placeholder="value">
      </label>
      
      <div class="buttons">
        <button value="create">Create</button>
        <button value="cancel">Cancel</button>
      </div>
    </form>
  </dialog>

  <dialog id="value">
    <form method="dialog">
      <h5>Value</h5>
      <h3>
        <output name="datum">{value_datum}</output>
      </h3>

      <input type="hidden" name="id" value="{id}">

      <div class="buttons">
        <button value="close">Close</button>
      </div>
    </form>
  </dialog>
</body>

</html>
