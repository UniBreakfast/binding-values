<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' style='background:black'><text y='16' font-family='Trebuchet MS' font-weight='900' fill='orange'>UB</text></svg>">

  <!--<link rel="stylesheet" href="reset.css">-->
  <!--<link rel="stylesheet" href="base.css">-->
  <link rel="stylesheet" href="style.css">
  <!--<script type="module" src="app.js"></script>-->
  <script src="script.js" defer></script>

  <title>Binding Values</title>
</head>

<body id="body">
  <dialog id="main-menu">
    <form method="dialog">
      <h3>What to work on?</h3>

      <div class="buttons">
        <button value="bindings">Binding entities</button>
        <button value="values">Values</button>
      </div>
    </form>
  </dialog>

  <dialog id="bindings">
    <form method="dialog">
      <h2>Binding entities</h2>

      <div class="buttons">
        <button value="create">Create</button>
        <button value="values">See Values instead</button>
      </div>

      <hr>
      
      <ul class="list">
        <template>
          <li class="binding" data-id="{id}">
            <button>${kind} {binding_name} = {datum}</button>
          </li>
        </template>
      </ul>
    </form>
  </dialog>

  <dialog id="new-binding">
    <form method="dialog">
      <h3>Create a new binding</h3>

      <fieldset>
        <label>
          <span>Kind of entity:</span>
          <select name="kind">
            <option value="constant">constant</option>
            <option value="variable">variable</option>
          </select>
        </label>
        
        <label>
          <span>Name:</span>
          <input type="text" name="name" placeholder="identifier">
        </label>

        <label>
          <span>Value:</span>
          <select name="val">
            <template>
              <option value="{id}">{datum}</option>
            </template>
          </select>
        </label>
      </fieldset>
      
      <div class="buttons">
        <button value="create">Create</button>
        <button value="cancel">Cancel</button>
      </div>
    </form>
  </dialog>

  <dialog id="binding">
    <form method="dialog">
      <h5>Binding</h5>

      <input type="hidden" name="id" value="{id}">

      <label>
        <span>Kind of entity:</span>
        <input name="kind" value="{kind}" readonly>
      </label>
      
      <h3>
        <output name="name">{binding_name}</output>
      </h3>

      <label>
        <span>Value:</span>
        <input name="val" value="{datum}" readonly>
      </label>

      <div class="buttons">
        <button value="close">Close</button>
      </div>
    </form>
  </dialog>

  <dialog id="values">
    <form method="dialog">
      <h2>Values</h2>

      <div class="buttons">
        <button value="create">Create</button>
        <button value="bindings">See Bindings instead</button>
      </div>

      <hr>
      
      <ul class="list">
        <template>
          <li class="value" data-id="{id}">
            <button>{value_datum}</button>
          </li>
        </template>
      </ul>
    </form>
  </dialog>

  <dialog id="new-value">
    <form method="dialog">
      <h3>Create a new value</h3>

      <fieldset>
        <label>
          <span>Type:</span>
          <select name="type">
            <option value="number">Number</option>
            <option value="string">String</option>
            <option value="boolean">Boolean</option>
            <option value="undefined">undefined</option>
            <option value="null">null</option>
            <option value="bigint">BigInt</option>
            <option value="symbol">Symbol</option>
            <option value="object">Object</option>
          </select>
        </label>

        <label>
          <span>Datum:</span>
          <input type="number" name="number" placeholder="value">
        </label>
        
        <label>
          <span>Datum:</span>
          <input type="text" name="string" placeholder="value">
        </label>

        <label>
          <span>Datum:</span>
          <select name="boolean">
            <option value="true">true</option>
            <option value="false">false</option>
          </select>
        </label>

        <label>
          <span>Datum:</span>
          <input name="undefined" value="undefined" readonly>
        </label>

        <label>
          <span>Datum:</span>
          <input name="null" value="null" readonly>
        </label>

        <label>
          <span>Datum:</span>
          <input type="number" name="bigint" placeholder="value">
        </label>

        <label>
          <span>Datum:</span>
          <input type="text" name="symbol" placeholder="value">
        </label>

        <label>
          <span>Datum:</span>
          <input name="object" value="{  }" readonly>
        </label>
      </fieldset>
      
      <div class="buttons">
        <button value="create">Create</button>
        <button value="cancel">Cancel</button>
      </div>
    </form>
  </dialog>

  <dialog id="value">
    <form method="dialog">
      <h5>Value</h5>

      <input type="hidden" name="id" value="{id}">

      <label>
        <span>Type:</span>
        <input name="type" value="{type}" readonly>
      </label>
      
      <h3>
        <output name="datum">{value_datum}</output>
      </h3>

      <div class="buttons">
        <button value="close">Close</button>
      </div>
    </form>
  </dialog>
</body>

</html>
